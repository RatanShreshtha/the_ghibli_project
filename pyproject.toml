[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "the_ghibli_project"
version = "1.0"
dependencies = ["Django==4.2.7"]

[project.optional-dependencies]
dev = [ "black", "isort", "pip-tools"]

[tool.black]
line-length = 120
target-version = ['py312']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''

[tool.coverage.run]
source = ["."]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = true
ignore_errors = true

[tool.coverage.html]
directory = "coverage_html_report"


[tool.isort]
profile = "black"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "ghibli.settings"
python_files = ["test_*.py", "*_test.py", "testing/python/*.py"]
addopts = "--cov --cov-report html --cov-report term-missing --cov-fail-under 95 -p no:warnings --no-migrations --reuse-db"
